
spring.application.name=employee-skills-matrix-search
server.port=9001

spring.datasource.url=jdbc:mysql://localhost:3306/employee_skills_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.open-in-view=false



logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



jwt.secret=MyVeryStrongJWTSecretKeyForEmployeeSkillMatrix
jwt.expiration=86400000



springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method



spring.jackson.serialization.indent-output=true



server.error.include-message=always
server.error.include-binding-errors=always
